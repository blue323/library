<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="flex-top">
                    <h1>Library</h1>
                    <button class="newBookBtn">NEW BOOK</button>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="container">
                <div class="books">
                </div>    
            </div>
        </div>

        <div id="overlay">
            <div id="modal">
                <div class="close">X</div>
                <h2>Book Details</h2>
                <form >
                    <label for="title" class="title">Title:</label>
                    <input type="text" id="title" name="title" value=""  />
                    <label for="author" class="author">Author:</label>
                    <input type="text" id="author" name="author" value="">
                    <label for="pages" class="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" value="">
                    <div class="checkbox-div">
                        <label for="read">Did you read this book?</label>
                        <input type="checkbox" class="checkboxx" name="sports" id="cricket">
                    </div>
                    <input type="submit" class="submit" value="Submit">
                </form>
            </div>
        </div>

    </body>
</html>
